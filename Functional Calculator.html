<!DocType html>
<html>
<head><title>Functional Calculator</title></head>
<link rel="stylesheet" href="style.css">
<body>
	<div class="main">
		<div class="calc">
			<input type="text" id="inputxt" placeholder="0"> 
			<button onclick="clr()">CLR</button>
			<button onclick="del()">DEL</button>
			<button onclick="calfun('%')">%</button>
			<button onclick="calfun('/')">/</button>
			<button onclick="calfun(7)">7</button>
			<button onclick="calfun(8)">8</button>
			<button onclick="calfun(9)">9</button>
			<button onclick="calfun('*')">*</button>
			<button onclick="calfun(4)">4</button>
			<button onclick="calfun(5)">5</button>
			<button onclick="calfun(6)">6</button>
			<button onclick="calfun('-')">-</button>
			<button onclick="calfun(1)">1</button>
			<button onclick="calfun(2)">2</button>
			<button onclick="calfun(3)">3</button>
			<button onclick="calfun('+')">+</button>
			<button onclick="calfun('.')">.</button>
			<button onclick="calfun(0)">0</button> 
			
			<button onclick="eqa()" class="equal">=</button>
			<script src="calc.js"></script> 
		</div>
	</div>
</body>
</html>
